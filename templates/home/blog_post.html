<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} | LFG Blog</title>
    <meta name="description" content="{{ post.excerpt }}">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      .prose h1, .prose h2, .prose h3, .prose h4 { font-family: Sora, sans-serif; color: #0f172a; margin-top: 1.6em; margin-bottom: 0.6em; }
      .prose p, .prose li { color: #334155; line-height: 1.75; }
      .prose ul, .prose ol { padding-left: 1.25rem; margin: 1rem 0; }
      .prose code { background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 0.35rem; padding: 0.12rem 0.35rem; font-size: 0.9em; }
      .prose pre { background: #0f172a; color: #e2e8f0; padding: 1rem; border-radius: 0.75rem; overflow-x: auto; margin: 1.25rem 0; }
      .prose pre code { background: transparent; border: none; padding: 0; color: inherit; }
      .prose blockquote { border-left: 3px solid #6366f1; margin: 1.2rem 0; padding: 0.25rem 1rem; color: #475569; background: #f8fafc; border-radius: 0.5rem; }
      .prose table { width: 100%; border-collapse: collapse; margin: 1.25rem 0; }
      .prose th, .prose td { border: 1px solid #e2e8f0; padding: 0.6rem 0.7rem; text-align: left; }
      .prose th { background: #f8fafc; color: #0f172a; }
      .prose a { color: #4f46e5; text-decoration: underline; text-underline-offset: 2px; }
    </style>
</head>
<body class="font-sans text-slate-900 bg-slate-50">
    <nav class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b border-slate-200">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2">
                <i data-lucide="rocket" class="w-5 h-5 text-indigo-600"></i>
                <span class="font-display font-bold text-lg">LFG</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="/blog/" class="text-sm font-semibold text-slate-600 hover:text-indigo-600">All posts</a>
                <a href="/" class="text-sm font-semibold text-slate-600 hover:text-indigo-600">Home</a>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-14">
        <div class="grid lg:grid-cols-12 gap-10">
            <article class="lg:col-span-8 rounded-2xl border border-slate-200 bg-white p-6 sm:p-10 shadow-sm">
                <header class="mb-8">
                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-2">
                        {{ post.date_display }} &bull; {{ post.reading_minutes }} min read
                    </p>
                    <h1 class="font-display font-bold text-3xl sm:text-4xl text-slate-900">{{ post.title }}</h1>
                    <p class="text-slate-600 mt-4">{{ post.excerpt }}</p>
                </header>
                <div class="prose max-w-none">
                    {{ post.content_html }}
                </div>
            </article>

            <aside class="lg:col-span-4">
                <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                    <h2 class="font-display text-lg font-bold text-slate-900 mb-4">Recent posts</h2>
                    <div class="space-y-4">
                        {% for item in recent_posts %}
                        <a href="/blog/{{ item.slug }}/" class="block border border-slate-200 rounded-xl p-4 hover:border-indigo-300 transition-colors">
                            <p class="text-xs text-slate-500 font-semibold mb-1">{{ item.date_display }}</p>
                            <p class="font-semibold text-slate-900 leading-snug">{{ item.title }}</p>
                        </a>
                        {% empty %}
                        <p class="text-sm text-slate-500">No additional posts yet.</p>
                        {% endfor %}
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
</body>
</html>
