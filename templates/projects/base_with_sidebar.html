<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Projects - LFG ðŸš€ðŸš€{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/projects.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <meta name="color-scheme" content="dark">
    
</head>
<body>
    <div class="app-container{% if user.app_state.sidebar_minimized %} sidebar-minimized{% endif %}">
        {% include 'includes/sidebar.html' with show_conversations=False sidebar_minimized=user.app_state.sidebar_minimized %}
        
        <main class="main-content-with-sidebar">
            <div class="container">
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/projects.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
