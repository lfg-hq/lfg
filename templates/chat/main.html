<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LFG ðŸš€ Agent{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/artifacts.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="stylesheet" href="/static/css/artifacts-fix.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/marked/marked.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/c10b7e86e5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/static/assets/favicon.ico">
</head>
<body data-user-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}" 
      >
    <script>
        // Apply sidebar state immediately to prevent flicker
        (function() {
            const savedState = localStorage.getItem('sidebarMinimized');
            if (savedState === 'true') {
                document.documentElement.classList.add('sidebar-minimized-init');
            }
        })();
    </script>
    <div class="app-container">
        {% include 'includes/sidebar.html' with show_conversations=True %}
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
                <div class="message-container">
                    <div class="welcome-message">
                        <h2>LFG ðŸš€ðŸš€</h2>
                        <p>Start a conversation with the AI assistant below.</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chat-form">
                    <div class="input-wrapper">
                        <textarea 
                            id="chat-input" 
                            placeholder="Type your message here..." 
                            rows="2"
                            autofocus
                        ></textarea>
                        <div class="input-actions">
                            <div class="turbo-switch-container" title="Enable turbo mode">
                                <label class="turbo-switch">
                                    <input type="checkbox" id="turbo-mode-toggle">
                                    <span class="turbo-slider"></span>
                                </label>
                                <span class="turbo-label">Turbo</span>
                            </div>
                            <!-- <button hidden="true" type="button" id="file-upload-btn" class="action-btn" title="Upload file">
                                <i class="fas fa-paperclip"></i>
                            </button> -->
                            <input hidden="true" type="file" id="file-upload-input" style="display: none">
                            <div class="custom-dropdown" id="role-dropdown-wrapper">
                                <button type="button" class="custom-dropdown-button" id="role-dropdown" title="Select a role">
                                    <span id="role-dropdown-text">Analyst</span>
                                </button>
                                <div class="custom-dropdown-menu">
                                    <div class="custom-dropdown-item selected" data-value="product_analyst">Analyst</div>
                                </div>
                            </div>
                            <div class="custom-dropdown" id="model-dropdown-wrapper">
                                <button type="button" class="custom-dropdown-button" id="model-dropdown" title="Select a model">
                                    <span id="model-dropdown-text">Sonnet 4</span>
                                </button>
                                <div class="custom-dropdown-menu">
                                    <div class="dropdown-group-label">Claude</div>
                                    <div class="custom-dropdown-item selected" data-value="claude_4_sonnet">Sonnet 4</div>
                                    
                                    <div class="dropdown-group-label">OpenAI</div>
                                    <div class="custom-dropdown-item" data-value="gpt_4o">GPT-4o</div>
                                    <div class="custom-dropdown-item" data-value="gpt_4_1">GPT-4.1</div>
                                    <div class="custom-dropdown-item" data-value="o3">o3</div>
                                    <div class="custom-dropdown-item" data-value="o4-mini">o4 mini</div>
                                    
                                    <div class="dropdown-group-label">xAI</div>
                                    <div class="custom-dropdown-item" data-value="grok_4">Grok 4</div>
                                </div>
                            </div>
                            <button type="submit" id="send-btn" class="action-btn" title="Send message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% include 'chat/artifacts.html' %}

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="/static/js/markdown-config.js"></script>

    <script src="/static/js/app-loader.js"></script>
    <script src="/static/js/custom-dropdown.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/artifacts.js"></script>
    <script src="/static/js/artifacts-loader.js"></script>
    <script src="/static/js/artifacts-editor.js"></script>
    <script src="/static/js/design-loader.js"></script>
    <script src="/static/js/role-handler.js"></script>
    <script src="/static/js/model-handler.js"></script>
    {% csrf_token %}
</body>
</html>
