<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LFG ðŸš€ðŸš€{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/integrations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="color-scheme" content="dark">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <script>
        // Apply sidebar state immediately to prevent flicker
        (function() {
            const savedState = localStorage.getItem('sidebarMinimized');
            if (savedState === 'true') {
                document.documentElement.classList.add('sidebar-minimized-init');
            }
        })();
    </script>
    <div class="app-container">
        {% include 'includes/sidebar.html' with show_conversations=False %}
        
        <main class="main-content-with-sidebar">
            <div class="container">
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="/static/js/sidebar.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
