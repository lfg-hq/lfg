<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6d28d9;
            --primary-light: #8b5cf6;
            --primary-dark: #5b21b6;
            --secondary-color: #10b981;
            --accent-color: #f97316;
            --dark-bg: #0f172a;
            --darker-bg: #0a0e1a;
            --lighter-bg: #1e293b;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --success-color: #10b981;
            --error-color: #ef4444;
            --card-bg: rgba(30, 41, 59, 0.5);
            --gradient-1: linear-gradient(45deg, #6d28d9, #8b5cf6);
            --gradient-2: linear-gradient(45deg, #10b981, #34d399);
            --gradient-3: linear-gradient(45deg, #f97316, #fb923c);
            --font-family: 'Space Grotesk', sans-serif;
            --box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --input-bg: rgba(30, 41, 59, 0.8);
            --input-border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIGJhc2VGcmVxdWVuY3k9Ii43NSIgc3RpdGNoVGlsZXM9InN0aXRjaCIgdHlwZT0iZnJhY3RhbE5vaXNlIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxwYXRoIGQ9Ik0wIDBoMzAwdjMwMEgweiIgZmlsdGVyPSJ1cmwoI2EpIiBvcGFjaXR5PSIuMDUiLz48L3N2Zz4=');
            opacity: 0.5;
            z-index: -1;
            pointer-events: none;
        }

        .grid-background {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                             linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: perspective(500px) rotateX(45deg);
            z-index: -2;
            animation: grid-move 25s linear infinite;
            opacity: 0.5;
        }

        @keyframes grid-move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 30px 30px;
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.8rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .logo-text {
            margin-right: 5px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .logo-emoji {
            animation: rocket-wobble 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes rocket-wobble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .success-container {
            background: var(--darker-bg);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            width: 90%;
            max-width: 420px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient-2);
            transform: rotate(30deg);
            z-index: -1;
            opacity: 0.1;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            animation: success-bounce 0.5s ease-out;
        }

        @keyframes success-bounce {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .success-icon i {
            color: var(--success-color);
            font-size: 36px;
        }

        .success-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .success-message {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .login-btn {
            display: inline-block;
            padding: 14px 30px;
            background: var(--gradient-1);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(109, 40, 217, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-light);
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 1.5rem;
            }
            
            header {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="grid-background"></div>

    <header>
        <a href="/" class="logo">
            <span class="logo-text">LFG</span>
            <span class="logo-emoji">ðŸš€</span>
        </a>
    </header>

    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h2 class="success-title">Password Reset Successful!</h2>
        <p class="success-message">
            Your password has been successfully reset. You can now log in with your new password.
        </p>
        
        <a href="{% url 'login' %}" class="login-btn">
            Go to Login <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = ['#6d28d9', '#8b5cf6', '#10b981', '#f97316', '#fb923c'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 1 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }
        
        // Trigger confetti on page load
        window.addEventListener('load', createConfetti);
    </script>
</body>
</html>
